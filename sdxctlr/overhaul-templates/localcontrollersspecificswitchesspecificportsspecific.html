<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="AtlanticWave SDX Web Application">
<meta name="author" content="Ankita Lamba">
<title>Atlantic Wave SDX</title>
</head>

<style>
.tabcontent {display:none;}
</style>


<body data-spy="scroll" data-target="#navbar" data-offset="0">
  <table cellspacing='0'> <!-- cellspacing='0' is important, must stay -->
    <!-- Table Header -->
    <br>
    <center><h1 style="color:white;">Local Controllers</h1></center>
    <thead>
      <tr>
        <th>Port Name</th>
        <th>Port Number</th>
        <th>Port speed (bits per second)</th>
        <th>Destination</th>
      </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
    {% for portname,portdetails in lcdict.items() %}
      <tr>
        <td><a href={{ portdetails['href'] }}>{{ portname }}</a></td>
        <td>{{ portdetails['portnumber'] }}</td>
        <td>{{ portdetails['speed'] }}</td>
        <td>{{ portdetails['destination'] }}</td>
      </tr>
    {% endfor %}
    </tbody>
    <!-- Table Body -->
  </table>
</body>
